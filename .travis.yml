language: python

python:
  - 2.7

sudo: false

cache:
  apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - gfortran-5
      - cmake
      - cmake-data

before_install:
  - pip install codecov
  - git submodule update --init --recursive

install:
  - export FC=/usr/bin/gfortran-5
  - $FC --version
  - cmake --version

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - ctest -VV -T Start -T Build -T Test -T Coverage

after_success:
  - find . -name '*.gcno' -print
  - gcov-5 --version
  - bash <(curl -s https://codecov.io/bash) -x $(which gcov-5)

after_script:
  - cd ..
  - rm -rf build

os:
  - linux
